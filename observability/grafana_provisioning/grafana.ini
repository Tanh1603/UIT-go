[rendering]
# External image renderer service configuration
server_url = http://grafana-image-renderer:8081/render
callback_url = http://grafana:3000/

# Rendering timeout (30 seconds default)
concurrent_render_request_limit = 5

[security]
# Allow embedding and cross-origin requests for rendering
allow_embedding = true
cookie_samesite = none
cookie_secure = false

[server]
# Enable CORS for image rendering
enable_gzip = true
# vital for correct link generation and avoiding CORS issues when port mapping
root_url = http://localhost:3001/
